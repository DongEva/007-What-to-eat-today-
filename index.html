        // --- Constants ---
        const DEFAULT_FOODS = [
            "麻辣烫", "火锅", "肯德基", "麦当劳", "沙县小吃", "兰州拉面", 
            "黄焖鸡米饭", "盖浇饭", "炒面", "炒饭", "烧烤", "麻辣香锅",

        const INITIAL_FOOD_ITEMS = DEFAULT_FOODS.map(name => ({

            active: true

        // --- Audio Service ---
        class AudioService {
            constructor() {
                this.context = null;
                this.bgmAudio = new Audio('https://music.163.com/song/media/outer/url?id=472061244.mp3'); 
                this.bgmAudio.loop = true;
                this.bgmAudio.volume = 0.4;
                this.isMuted = false;
                this.initialized = false;
            }

            init() {
                if (this.initialized) return;
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (AudioContext) {
                        this.context = new AudioContext();
                        this.initialized = true;
                    }
                } catch (e) {
                    console.error("AudioContext not supported", e);
                }
            }

            get muted() { return this.isMuted; }

            toggleMute() {
                this.isMuted = !this.isMuted;
                if (this.isMuted) {
                    this.bgmAudio?.pause();
                } else {
                    if (this.initialized) {
                        this.bgmAudio?.play().catch(e => console.log("BGM play failed (network/interaction):", e));
                    }
                }
                return this.isMuted;
            }

            playBgm() {
                if (!this.isMuted && this.bgmAudio && this.initialized) {
                    this.bgmAudio.play().catch(() => {});
                }
            }

            playTick() {
                if (this.isMuted || !this.context) return;
                try {
                    const osc = this.context.createOscillator();
                    const gain = this.context.createGain();
                    osc.connect(gain);
                    gain.connect(this.context.destination);
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(800, this.context.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(400, this.context.currentTime + 0.05);
                    gain.gain.setValueAtTime(0.1, this.context.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, this.context.currentTime + 0.05);
                    osc.start();
                    osc.stop(this.context.currentTime + 0.05);
                } catch(e){}
            }

            playClick() {
                if (this.isMuted || !this.context) return;
                try {
                    const osc = this.context.createOscillator();
                    const gain = this.context.createGain();
                    osc.connect(gain);
                    gain.connect(this.context.destination);
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(300, this.context.currentTime);
                    gain.gain.setValueAtTime(0.1, this.context.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.001, this.context.currentTime + 0.05);
                    osc.start();
                    osc.stop(this.context.currentTime + 0.05);
                } catch(e){}
            }

            playWin() {
                if (this.isMuted || !this.context) return;
                try {
                    const now = this.context.currentTime;
                    const notes = [523.25, 659.25, 783.99, 1046.50];
                    notes.forEach((freq, i) => {
                        const osc = this.context.createOscillator();
                        const gain = this.context.createGain();
                        osc.connect(gain);
                        gain.connect(this.context.destination);
                        osc.type = 'sine';
                        osc.frequency.value = freq;
                        const startTime = now + i * 0.08;
                        gain.gain.setValueAtTime(0, startTime);
                        gain.gain.linearRampToValueAtTime(0.1, startTime + 0.02);
                        gain.gain.exponentialRampToValueAtTime(0.001, startTime + 0.4);
                        osc.start(startTime);
                        osc.stop(startTime + 0.4);
                    });
                } catch(e){}
            }
        }

        const audioService = new AudioService();

                                    <>

        };

        const MenuManager = ({ 
            items, onAdd, onRemove, onToggleActive, onClose, onReset, onBulkUpdate
        }) => {
            const [newItemName, setNewItemName] = useState('');
            const [viewMode, setViewMode] = useState('tags');
            const [bulkText, setBulkText] = useState('');

            const handleViewModeChange = (mode) => {
                if (mode === 'bulk') {
                    setBulkText(items.map(i => i.name).join(' '));
                } else {
                    const names = bulkText.split(/[\s,，、]+/).filter(n => n.trim().length > 0);
                    const uniqueNames = Array.from(new Set(names));
                    onBulkUpdate(uniqueNames);
                }
                setViewMode(mode);
            };

            const handleAdd = () => {
                if (newItemName.trim()) {
                    onAdd(newItemName.trim());
                    setNewItemName('');
                }
            };

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-rose-900/30 backdrop-blur-sm animate-in fade-in duration-200">

                                    </button>
                                    <button onClick={() => handleViewModeChange('bulk')} className={`px-3 py-1 rounded-md transition-colors ${viewMode === 'bulk' ? 'bg-rose-100 text-rose-600' : 'text-gray-400'}`}>

                                    </button>
                                </div>
                            </div>
                            <button onClick={onClose} className="p-2 hover:bg-rose-100 rounded-full text-gray-400 hover:text-rose-500">

                            </button>
                        </div>

                        {viewMode === 'tags' ? (
                            <>
                                <div className="p-4 border-b border-gray-100 space-y-3 bg-white z-10">

                                        <input
                                            type="text"

                                            onKeyDown={(e) => e.key === 'Enter' && handleAdd()}

                                        <button onClick={handleAdd} disabled={!newItemName.trim()} className="px-4 py-2 bg-gray-900 text-white rounded-xl disabled:opacity-50">

                                        <button onClick={onReset} className="text-xs flex items-center text-gray-400 hover:text-red-500 font-medium">
                                            <IconRefreshCcw className="w-3 h-3 mr-1" /> 重置默认
                                        </button>
                                    </div>
                                </div>

                                <div className="flex-1 overflow-y-auto p-4 custom-scrollbar bg-[#fdfdfd]">
                                    <div className="flex flex-wrap gap-2">
                                        {items.map((item) => (
                                            <div
                                                key={item.id}
                                                onClick={() => onToggleActive(item.id)}

        const App = () => {
            const [items, setItems] = useState(() => {
                try {
                    const saved = localStorage.getItem('chisha_items');
                    if (saved) return JSON.parse(saved);
                } catch (e) {}
                return INITIAL_FOOD_ITEMS;
            });
            const [currentFood, setCurrentFood] = useState("今天吃啥呀");
            const [isRunning, setIsRunning] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isMuted, setIsMuted] = useState(false);
            const timerRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('chisha_items', JSON.stringify(items));
            }, [items]);

            useEffect(() => {
                const initAudio = () => {
                    audioService.init();
                    window.removeEventListener('click', initAudio);
                    window.removeEventListener('touchstart', initAudio);
                };
                window.addEventListener('click', initAudio);
                window.addEventListener('touchstart', initAudio);
                return () => {
                    window.removeEventListener('click', initAudio);
                    window.removeEventListener('touchstart', initAudio);
                };
            }, []);

            const handleToggle = useCallback(() => {
                const activeItems = items.filter(i => i.active);
                if (isRunning) {
                    if (timerRef.current) {
                        clearInterval(timerRef.current);
                        timerRef.current = null;
                    }
                    setIsRunning(false);
                    audioService.playWin();
                } else {
                    if (activeItems.length === 0) {
                        alert("请至少启用一个菜品！");
                        setIsMenuOpen(true);
                        return;
                    }
                    audioService.playBgm();
                    setIsRunning(true);
                    timerRef.current = setInterval(() => {
                        const randomIndex = Math.floor(Math.random() * activeItems.length);
                        setCurrentFood(activeItems[randomIndex].name);
                        audioService.playTick();
                    }, 50);
                }
            }, [isRunning, items]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.code === 'Space' && !isMenuOpen) {
                        e.preventDefault();
                        handleToggle();
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [handleToggle, isMenuOpen]);

            return (
                <div className="h-screen-dynamic w-full flex flex-col relative overflow-hidden select-none">
                    <header className="absolute top-0 left-0 right-0 p-4 md:p-6 flex justify-between items-center z-20">
                        <div className="flex items-center gap-2 text-rose-800 font-display text-xl opacity-80">
                            <IconUtensils className="w-6 h-6 text-orange-500" />
                            <span className="hidden sm:inline">EatWhat.app</span>
                        </div>
                        <div className="flex gap-2 items-center">
                            <button onClick={() => {
                                const muted = audioService.toggleMute();
                                setIsMuted(muted);
                                audioService.playClick();
                            }} className="p-2 rounded-full bg-white/50 text-rose-600">
                                {isMuted ? <IconVolumeX className="w-5 h-5" /> : <IconVolume2 className="w-5 h-5" />}
                            </button>
                            <button onClick={() => {
                                audioService.playClick();
                                setIsMenuOpen(true);
                            }} className="flex items-center gap-2 px-4 py-2 bg-white/90 backdrop-blur-md border border-orange-100 text-gray-700 rounded-full font-bold text-sm shadow-sm">
                                <IconSettings className="w-4 h-4" />
                                <span className="hidden sm:inline">设置</span>
                            </button>
                        </div>
                    </header>

                    <main className="flex-1 flex flex-col relative z-10 w-full h-full">
                        <MainStage currentFood={currentFood} isRunning={isRunning} onToggle={handleToggle} />
                        <footer className="flex-shrink-0 p-4 text-center text-rose-300 text-xs md:text-sm font-medium">
                           © {new Date().getFullYear()} 今天吃啥呀 • 吃饱了才有力气减肥
                        </footer>
                    </main>

                    {isMenuOpen && (
                        <MenuManager
                            items={items}
                            onAdd={(name) => {
                                if (!items.some(i => i.name === name)) {
                                    setItems(prev => [...prev, { id: Math.random().toString(36).substr(2, 9), name, active: true }]);
                                    audioService.playClick();
                                }
                            }}
                            onRemove={(id) => {
                                setItems(prev => prev.filter(item => item.id !== id));
                                audioService.playClick();
                            }}
                            onToggleActive={(id) => {
                                setItems(prev => prev.map(item => item.id === id ? { ...item, active: !item.active } : item));
                                audioService.playClick();
                            }}
                            onReset={() => {
                                if (confirm('重置菜单？')) {
                                    setItems(INITIAL_FOOD_ITEMS.map(item => ({...item, id: Math.random().toString(36).substr(2, 9)})));
                                    audioService.playClick();
                                }
                            }}
                            onBulkUpdate={(names) => {
                                const newItems = names.map(name => {
                                    const existing = items.find(i => i.name === name);
                                    return existing || { id: Math.random().toString(36).substr(2, 9), name, active: true };
                                });
                                setItems(newItems);
                                audioService.playClick();
                            }}
                            onClose={() => setIsMenuOpen(false)}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
